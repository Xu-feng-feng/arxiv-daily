base_url: "https://export.arxiv.org/api/query"
user_name: "Xu-feng-feng"
repo_name: "arxiv-daily"

show_authors: true
show_links: true
show_badge: true
max_results: 20

publish_readme: true
publish_gitpage: true
publish_wechat: false

# 可选：下发到脚本用于请求参数与礼貌访问（若脚本支持）
sort_by: "submittedDate"         # or: relevance | lastUpdatedDate
sort_order: "descending"         # or: ascending
user_agent: "arxiv-daily (+https://github.com/Xu-feng-feng/arxiv-daily)"
request_delay_seconds: 3         # 建议对 export.arxiv.org 做小延时

# file paths
json_readme_path: './docs/arxiv-daily.json'
json_gitpage_path: './docs/arxiv-daily-web.json'
json_wechat_path: './docs/arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
  "Point Cloud Compression":
    filters:
      - "Point Cloud Compression"
      - "Point Cloud Coding"
      - "Point Cloud Upsampling"
      - "Point Cloud Geometry Compression"
      - "Point Cloud Geometry Coding"
      - "Point Cloud Super Resolution"
      - "Point Cloud Interpolation"
      - "Point Cloud Attribute Compression"
      - "Point Cloud Attribute Coding"
  "Compression":
    filters:
      - "Compression"
      - "Image Compression"
      - "Video Compression"
      - "Data Compression"
      - "Neural Compression"
      - "Network Compression"
      - "Image Coding"
      - "Video Coding"
  "Quality Assessment":
    filters:
      - "Perceptual Quality"
      - "Quality Assessment"
      - "Visual Quality"
      - "Image Quality"
      - "Video Quality"
      - "Quality Evaluation"
      - "Quality Estimation"
      - "Quality Measurement"
  "Super Resolution":
    filters:
      - "Super Resolution"
      - "Super-Resolution"
      - "Upsampling"
      - "Interpolation"
  "Remote Sensing":
    filters:
      - "Remote Sensing"
      - "Hyperspectral"
      - "Multispectral"
      - "LiDAR"
      - "Satellite"
